<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

               <i id="cambiarBg" class="bi bi-toggle-on"></i>
            </div>
        </section>
    </header>
    <section class="conteinerWN"></section>
    <section id="conteiner-inf">
        <section class="conteiners" id="conteiner-detalles">
            <section class="conteiner-contenido" id="mostrar"></section>
            <section class="conteiner-contenido" id="historial">
                <ul>
                    <h2>historial</h2>
                </ul>
            </section>
        </section>
    </section>
    <script src="code.js"></script>
